<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="stylesheet" href="styles/question.css">

  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <title>My Quiz</title>
</head>
<body>
  <div class="nav">
    <div class="nav-links">
      <a class="button" href="/">Home</a>
      <a class="button" href="quiz-list">Quiz List</a>
      <a class="button" id="create-quiz" href="create-quiz">Create Quiz</a>
    </div>
    <div class="nav-user">
      <span id="user">Guest</span>
      <a class="button" id="nav-login">Log In</a>
    </div>
  </div>

  <div class="quiz">
    <div class="content">
      <h1>Create Quiz</h1>
      
      <div class="grid">
        <div class="grid-item">
          <label>Name</label>
          <input id="quiz-name" type="text" placeholder="Name">
        </div>
        <div class="grid-item">
          <label>Description</label>
          <input id="quiz-description" type="text" placeholder="Description">
        </div>
        <div class="grid-item">
          <label>Tags</label>
          <input id="quiz-tags" type="text" placeholder="Tags">
        </div>
        <div class="grid-item">
          <label>Note</label>
          <input id="quiz-notes" type="text" placeholder="Note">
        </div>
        <div class="grid-item">
          <label>Image</label>
          <input id="quiz-image" type="text" placeholder="Image">
        </div>
        <div class="grid-item">
          <input id="amount" type="number" id="question-count" placeholder="Number of Questions">
          <button id="import">Import Questions</button> 
        </div>
      </div>

      <div class="questions">
        <h2>Questions</h2>
        <div id="questions"></div>
        <button id="add-question" class="button button-secondary">Add Question</button>
      </div>
      <div class="form-buttons">
        <a class="button button-tertiary" href="/" id="delete">Delete</a>
        <button id="save" class="button button-primary">Save</button>
      </div>
    </div>
  </div>
  
  <script src="src/Option.js"></script>
  <script src="src/Question.js"></script>
  <script src="src/Quiz.js"></script>
  <script src="src/User.js"></script>
  <script src="src/nav.js"></script>
  <script src="src/createQuiz.js"></script>
</body>
</html>
