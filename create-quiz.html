<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/app.css">
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <title>My Quiz</title>
</head>
<body>
  <div class="quiz">
    <h1>Create Quiz</h1>
    
    <label>Name</label>
    <input id="quiz-name" type="text" placeholder="Name">
    <label>Description</label>
    <input id="quiz-description" type="text" placeholder="Description">
    <label>Tags</label>
    <input id="quiz-tags" type="text" placeholder="Tags">
    <label>Note</label>
    <input id="quiz-notes" type="text" placeholder="Note">
    <label>Image</label>
    <input id="quiz-image" type="text" placeholder="Image">

    <button id="import">Import Questions</button> 

    <h2>Questions</h2>
    <div id="questions"></div>
    <button id="add-question">Add Question</button>
    <div>
      <a href="/" id="cancel">Cancel</a>
      <button id="save">Save</button>
    </div>
  </div>
  
  <script src="src/Option.js"></script>
  <script src="src/Question.js"></script>
  <script src="src/Quiz.js"></script>
  <script src="src/createQuiz.js"></script>
</body>
</html>
